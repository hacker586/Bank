        <form style="margin:1% 20%">
  <div class="form-group">
    <label for="email">Enter Full Name </label>

   <label for="email">Enter Email ID </label>
    <input type="email" class="form-control" placeholder="Enter Mail-id" id="email">

  </div>
  <div class="form-group">
